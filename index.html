<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>EGG Todolist</title>
  </head>

  <body>
    <div id="sidebar">
      <div>
        <ul id="projects"></ul>
        <input type="text" class="hidden" id="addProjectInput" />
      </div>
      <button id="addProjectBtn">New Project</button>
    </div>
    <div id="main">
      <ul id="todoList"></ul>
      <div id="todoAdd">
        <input type="text" placeholder="Add a new todo" autocomplete="off" />
        <button>Add</button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
